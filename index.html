<!doctype html>
<html>
<head>
<meta name="viewport" content = "width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
<style>
#frame {
  width: 300px;
  height: 300px;
  background-image: url(https://s-media-cache-ak0.pinimg.com/564x/3c/61/d1/3c61d15d033b4093a632e7df001b855f.jpg);
  background-size: cover;    
}
#time {
  width: 100%;
  height: 100%;
  background-image: url(https://marylandlearninglinks.org/wp-content/themes/learning-links/img/compass-needle.png);
  background-size: cover;
}
</style>
</head>
<body>
<div id="frame">
  <div id="time">
  </div>
</div>
<script>
var date;
var timeElem = document.getElementById("time");

//Rotate the needle by changing its css style regarding current second
var rotate = function( elem, range, value ) {
  elem.style.transform = "rotate(" + (value/range*360) + "deg)";
};

//check current time and rotate the needle
var watch = function() {
  date = new Date();
  rotate( timeElem, 60, date.getSeconds() );  
};

//update watch in every 1000 milliseconds
setInterval( watch, 1000 );
</script>
</body>
</html>
