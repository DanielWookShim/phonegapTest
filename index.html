<!doctype html>
<html>
<head>
<style>
#frame {
  position: absolute;
  width: 300px;
  height: 300px;
  border: 20px solid black;
  border-radius: 3000px;
  box-sizing: content-box;
  overflow: hidden;
}
#date {
  position: absolute;
  width: 300px;
  height: 100px;
  background: red;
  box-sizing: content-box;
}
#time {
  position: absolute;
  top: 100px;
  width: 300px;
  height: 200px;
  background: blue;
  box-sizing: content-box;
}
</style>
</head>
<body>
<div id="frame">
  <div id="date">
  </div>
  <div id="time">
  </div>
</div>
</body>
</html>
